<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class = "slider">
            <input type="radio" class = "slider__slider-radio slider-radio-1" name="control" id="slider-control1" checked>
            <input type="radio" class = "slider__slider-radio slider-radio-2" name="control" id="slider-control2">
            <input type="radio" class = "slider__slider-radio slider-radio-3" name="control" id="slider-control3">
            <input type="radio" class = "slider__slider-radio slider-radio-4" name="control" id="slider-control4">
            <input type="radio" class = "slider__slider-radio slider-radio-5" name="control" id="slider-control5">
            <input type="radio" class = "slider__slider-radio slider-radio-6" name="control" id="slider-control6">

            <div class="slider__slider-img slider-img">
                <div class="slider-img__slide slide-1"><img src="./images/slide1.jpg" alt="rat mem" width="1920" height="1200"></div>
                <div class="slider-img__slide slide-2"><img src="./images/slide2.jpg" alt="cat mem" width="1920" height="1200"></div>
                <div class="slider-img__slide slide-3"><img src="./images/slide3.jpg" alt="duck mem" width="1920" height="1200"></div>
                <div class="slider-img__slide slide-4"><img src="./images/slide4.jpg" alt="fantasy animals mem" width="1920" height="1200"></div>
                <div class="slider-img__slide slide-5"><img src="./images/slide5.gif" alt="gold fish mem" width="1920" height="1200"></div>
                <div class="slider-img__slide slide-6"><img src="./images/slide6.jpg" alt=" capybara mem" width="1920" height="1200"></div>
            </div>

            <div class="slider__control control">
                <label class = "control__label label1" for="slider-control1"></label>
                <label class = "control__label label2" for="slider-control2"></label>
                <label class = "control__label label3" for="slider-control3"></label>
                <label class = "control__label label4" for="slider-control4"></label>
                <label class = "control__label label5" for="slider-control5"></label>
                <label class = "control__label label6" for="slider-control6"></label>
            </div>

            <div class="slider__slider-text slider-text">
                <p class = "slider-text__text slide-text1">I'm cute? isn't it</p>
                <p class = "slider-text__text slide-text2">What's happening</p>
                <p class = "slider-text__text slide-text3">There are so many things around, that the eyes diverge.</p>
                <p class = "slider-text__text slide-text4">Feast during the plague?</p>
                <p class = "slider-text__text slide-text5">I will fulfill your three desires instead.</p>
                <p class = "slider-text__text slide-text6">Once a week, make a warm bath of English salt.</p>
            </div>
        </section>
    </main>
</body>
</html>
